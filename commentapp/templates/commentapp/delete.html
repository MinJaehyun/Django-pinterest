{% extends 'base.html' %}

{% block content %}
<div style="text-align:center; max-width:500px; margin:4rem auto">
    <div>
        <h4>Comment delete: {{target_comment.content}}</h4>
    </div>
    <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="delete" class="btn btn-danger rounded-pill col-6 mt-3" />
    </form>
</div>
{% endblock %}
