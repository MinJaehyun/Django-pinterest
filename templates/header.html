<div class="pinterest_header">
    <div>
        <h1 class="pinterest_logo" >Pinterest</h1>
    </div>
    <div class="pinterest_header_navbar">
        <a href="{% url 'articleapp:list' %}" class="pinterest_header_nav">
            <span>Articles</span>
        </a>

        <a href="{% url 'projectapp:list' %}" class="pinterest_header_nav">
            <span>Project</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="pinterest_header_nav">
            <span>Login</span>
        </a>
        <a href="{% url 'accounts:create' %}" class="pinterest_header_nav">
            <span>Signup</span>
        </a>
        {% else %}
        <a href="{% url 'accounts:logout' %}?next={{ request.path }}" class="pinterest_header_nav">
            <span>Logout</span>
        </a>
        <a href="{% url 'accounts:detail' pk=user.pk %}" class="pinterest_header_nav">
            <span>MyPage</span>
        </a>
        {% endif %}
    </div>
</div>
