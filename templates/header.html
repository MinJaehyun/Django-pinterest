<div class="pinterest_header">
    <div>
        <a href="{% url 'home' %}" class="pinterest_logo" style="text-decoration: none;">
            <h1>Pinterest</h1>
        </a>
    </div>
    <div class="pinterest_header_navbar" >
        <a href="{% url 'articleapp:list' %}" class="pinterest_header_nav" style="text-decoration: none;">
            Articles
        </a>

        <a href="{% url 'projectapp:list' %}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>Project</span>
        </a>

        <a href="{% url 'subscribeapp:list' %}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>Subcription</span>
        </a>

        {% if not user.is_authenticated %}
        <a href="{% url 'accounts:login' %}?next={{ request.path }}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>Login</span>
        </a>
        <a href="{% url 'accounts:create' %}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>Signup</span>
        </a>
        {% else %}
        <a href="{% url 'accounts:logout' %}?next={{ request.path }}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>Logout</span>
        </a>
        <a href="{% url 'accounts:detail' pk=user.pk %}" class="pinterest_header_nav" style="text-decoration: none;">
            <span>MyPage</span>
        </a>
        {% endif %}
    </div>
</div>
