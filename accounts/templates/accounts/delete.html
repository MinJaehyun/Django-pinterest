{% extends 'base.html' %}

{% block content %}
<div style="text-align:center; max-width:500px; margin:4rem auto">
    <div>
        <h4>회원 탈퇴</h4>
    </div>
    {% if target_user == user %}
        <form action="{% url 'accounts:delete' pk=target_user.pk %}" method="POST" >
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="회원 탈퇴" class="btn btn-dark rounded-pill col-6 mt-3" />
        </form>
    {% endif %}
</div>
{% endblock %}
