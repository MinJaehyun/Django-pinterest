{% extends 'base.html' %}

{% block content %}
    <div style="text-align: center">
        <h1 style="font-family: 'Zen Loop', cursive;">
            Hello World List
        </h1>

        <form action="/accounts/hello_world/" method="POST">
            {% csrf_token %}
            <input type="text" name="hello_input">
            <input type="submit" value="POST" class="btn btn-primary">
        </form>

        {% if hello_world_list %}
            {% for object in hello_world_list %}
            <div>
                {{ object.text }}
            </div>
            {% endfor%}
        {% endif%}
    </div>
{% endblock %}
