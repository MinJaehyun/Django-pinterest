{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div style="text-align:center; max-width:500px; margin:4rem auto">
        <form action="{% url 'accounts:create' %}" method="POST" >
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="POST" class="btn btn-dark rounded-pill col-6 mt-3" />
        </form>
    </div>
{% endblock %}
