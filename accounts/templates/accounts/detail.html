{% extends 'base.html' %}

{% block content %}
    <div style="text-align:center; max-width:500px; margin:4rem auto">
        <div>
            <p>
                {{target_user.date_joined}}
            </p>
            {% if target_user.profile %}
            <h4>
                {{target_user.profile.nickname}}
            </h4>
            {% else %}
                <a href="{% url 'profileapp:create' %}">
                    Create page
                </a>
            {% endif %}

            {% if target_user == user %}
                <a href="{% url 'accounts:update' pk=target_user.pk %}" class="btn btn-primary">비밀번호 변경</a>
                <a href="{% url 'accounts:delete' pk=target_user.pk %}" class="btn btn-danger">회원 탈퇴</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
