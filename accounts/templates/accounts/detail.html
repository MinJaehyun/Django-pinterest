{% extends 'base.html' %}

{% block content %}
    <div style="text-align:center; max-width:500px; margin:4rem auto">
        <div>
            <p>
                {{target_user.date_joined}}
            </p>
            <h4>
                {{target_user.username}}
            </h4>
            {% if target_user == user %}
                <a href="{% url 'accounts:update' pk=user.pk %}" class="btn btn-primary">비밀번호 변경</a>
            {% endif %}
        </div>
    </div>
{% endblock %}
