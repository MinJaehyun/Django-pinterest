{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align:center; max-width:500px; margin:4rem auto">
        <div class="mb-5">
            <h4>Update article</h4>
        </div>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="제출" class="btn btn-danger rounded-pill col-6 mt-3" />
        </form>
    </div>

{% endblock %}
